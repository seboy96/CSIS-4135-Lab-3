<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Drag and drop moment.js file here -->
    <script src="moment.min.js"></script>
    <title>CSIS 4135 Lab 3</title>
</head>
<body>
    <div class="container">
        <h3>Beverage Order</h3>
        <form>
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" id="custname" placeholder="i.e. John Smith" class="col-md" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Beverage:</label>
                    <select class="form-control" id="beverages">
                        <option value="0">Soda</option>
                        <option value="1">Water</option>
                        <option value="2">Beer</option>
                        <option value="3">Lemonade</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label> Quantity:</label>
                    <input type="number" id="quantity" placeholder="i.e. 3" class="form-control" />
                </div>
                <div id="birthform" class="form-group" style="display:none">
                    <label> Birthdate: </label>
                    <input type="date" id="date" class="ml-4" />
                </div>
            </div>
            <button type="button" id="btn" class="btn btn-success">Submit Order</button>
        </form>
        <div class="container col-md pt-4" id="showOrder" style="display:none">
            <div class="border border-primary p-4">
                <h3 id="nameresult"></h3>
                <h3 id="drinkresult"></h3>
                <br />
                <span id="totalresult"></span>
            </div>
        </div>
        <div class="container col-md pt-4" id="restrictOrder" background="" style="display:none">
            <div class="border border-danger text-light bg-danger p-4">
                <span id="restrict"></span>
            </div>
        </div>
    </div>
    <script src="submitorder.js"></script>
</body>
</html>
